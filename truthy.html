    <script>
        window.onerror = (e) => {
            alert(e);
        }

        const data = {
            labels: [],
            datasets: [{
                label: 'Heart Beat',
                data: [],
                fill: false,
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            },
            {
                label: 'Blood Pressure',
                data: [],
                fill: false,
                borderColor: 'rgb(249, 0, 0)',
                tension: 0.1
            }]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                animations: false
            }
        };

        let myChart;
        let count = 0;

        myChart = new Chart(document.querySelector('#canvas'), config);

        setInterval(() => {
            if (myChart) {
                myChart.destroy();
            }
            myChart = new Chart(document.querySelector('#canvas'), config);

            for (let i = 0; i < data.datasets.length; i++) {
                data.datasets[i].data.push(Math.floor(Math.random() * 100) + 1);
            }

            if (count < 10) {
                data.labels.push(`${new Date().getHours()}:${new Date().getMinutes()}:${new Date().getSeconds()}`);
            }



            count += 1;
        }, 1000);
